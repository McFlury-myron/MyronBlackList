<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Panel Administracyjny</h1>

        <h2>Dodaj do wykluczonych</h2>
        <input type="password" id="token" placeholder="Podaj hasło">
        <input type="text" id="nick" placeholder="Nick">
        <input type="text" id="uuid" placeholder="UUID">
        <button onclick="addExcluded()">Dodaj</button>

        <h2>Usuń z wykluczonych</h2>
        <input type="text" id="removeNick" placeholder="Nick">
        <input type="text" id="removeUuid" placeholder="UUID">
        <button onclick="removeExcluded()">Usuń</button>

        <h2>Lista wykluczonych</h2>
        <ul id="excludedList"></ul>
    </div>
</body>
</html>
